<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="player-display">
        <h1>Name: <span>Jatin</span></h1>
    </div>
    <div class="score-heading">
        <h1><span>18</span>-<span>2</span></h1>
    </div>
    <div class="main-container">
        <section class="score-display player-box">
            <div class="name">
                <h1>PLAYER</h1>
            </div>
            <div>
                <h1 class="user-live-runs-display">1</h1>
            </div>
            <div class="buttons-container">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
            </div>
        </section>
        <section class="vs-image">
            <img src="assets/vs-image.png" alt="">
        </section>
        <section  class="score-display  computer-box">
            <div class="name">
                <h1>COMPUTER</h1>
            </div>
            <div>
                <h1 class="computer-live-runs-display">6</h1>
            </div>
        </section>
    </div>
    <div class="footer">
        <h1>Computer is Batting and Jatin is bowling</h1>
    </div>
</body>
</html>
